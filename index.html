
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

         void setup() {
  size (400,400);
  background(0, 0, 0, 100);
  smooth();
  noStroke();
  frameRate(20);
}
void draw(){
      
    fill(frameCount * 6 % 235, frameCount * 8 % 255, frameCount * 6 % 180, frameCount * 3 % 25);
    pushMatrix();
    translate(200, 200);
    rotate(radians(frameCount * 10 % 200));
    ellipse (30, 100, 100, 30 ); 
    popMatrix ();
 }
            
        </script>
        <canvas></canvas>
    </body>
</html>
